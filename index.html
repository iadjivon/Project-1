<body>
    <div id= "container"> 
        <div class="header">
                <button class="navigation">Sunset</button>
                <button class="navigation">Sunrise</button>
                <button class="navigation">What to Bring</button>
        </div>

        <div class="child1"> 
            <p class="large-text"> Pick a city. Any city. </p>
            <p class="small-text"> where will you enjoy the view today? </p>
            <input type="text" placeholder="Enter a country, state, or city " class="input-bar" id="submit-btn">
            <input type= "submit" class = "Submit" value = "SEARCH" id="submit-btn">
            <div class= "date"> 
            

                <dl class="output">
                    <div class="output1">
                    <dt id="city-top">City</dt>
                    <dd id="city">Loading...</dd>
                    </div>

                    <div class="output2">
                    <dt id="sunrise-top">Sunrise Time </dt>
                    <dd id="sunrise">Loading...</dd>
                    </div>

                    <div class="output3">
                    <dt id="sunset-top">Sunset Time</dt>
                    <dd id="sunset">Loading...</dd>
                    </div>

                </dl>



            </div>
               
        </div>

        <!-- turn this into three boxes at the bottom? -->
        <div class="boxes"> 
                <div class="child2">
                    <h2 class="sunrise"> Sunrise</h2>
                </div>
            
                <div class="child3">
                    <h2 class="sunset"> Sunset</h2>
                </div>

                <div class="child4">
                    <h2 class="sunset"> What to Bring</h2>
                </div>
        </div>
    </div>
